<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <header>
        <div id="header-container">
            <h1>Product Store</h1>
            <input type="text" id="search-bar" placeholder="Search products...">
        </div>
        <div class="cart-icon-container">
            <button id="cart-icon">
                <img id="cartIcon" src="./icons/carticon.png" alt="'shopping-cart-Icon"/>
                 <span id="cart-count">0</span>
            </button>
        </div>        
    </header>
    <div id="cart-modal">
        <div id="cart-dropdown" class="hidden">
            <h3>Shopping Cart</h3>
            <ul id="cart-items">
                <!-- Cart list Section -->
            </ul>
            <p id="total-price">Total: $0.00</p>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>
    
    <div id="page-content">
        <main>
            <section id="product-list">
                <!-- Product list Section -->
            </section>
        </main>
    </div>
    <aside id="view-more" class="hidden">
        <!-- display more information about the product when the view product section is clicked -->
    </aside>
    <!-- Checkout Form Validation Section -->
    <div id="checkout-modal" class="hidden">
        <div class="checkout-content">
            <button id="close-checkout">X</button>
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="'eg. Fredrrick Asiamah" />
                <span class="error" id="name-error"></span>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="'eg. fred@uk.gov.com" required />
                <span class="error" id="email-error"></span>
                <br>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required placeholder="'Your shipping address for delivery"></textarea>
                <span class="error" id="address-error"></span>
                
                <button type="submit">Complete Checkout</button>
            </form>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
